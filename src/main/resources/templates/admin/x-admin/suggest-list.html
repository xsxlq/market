<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../../../static/admin/css/font.css">
    <link rel="stylesheet" href="../../../static/admin/css/xadmin.css">

    <script type="text/javascript" src="../../../static/admin/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../static/admin/js/xadmin.js"></script>
    <script type="text/javascript" src="../../../static/admin/js/cookie.js"></script>

    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="demoTable">
        <div class="layui-inline">
            <input class="layui-input layui-inline" name="id" id="id" autocomplete="off" placeholder="ID">
        </div>
        <div class="layui-inline">
            <input class="layui-input layui-inline" name="uid" id="uid" autocomplete="off" placeholder="用户id">
        </div>
        <div class="layui-inline"><input class="layui-input" name="content" id="content" autocomplete="off" placeholder="内容"></div>
        <div class="layui-inline"><input class="layui-input" name="name" id="name" autocomplete="off" placeholder="昵称"></div>
        <div class="layui-inline"><input class="layui-input" name="contact" id="contact" autocomplete="off" placeholder="联系方式"></div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>
    <table id="demo" lay-filter="demo"></table>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        <!--<a class="layui-btn layui-btn-xs" lay-event="zhengchang">正常</a>-->
        <!--<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="dongjie">冻结</a>-->
    </script>
</div>
<script>
    layui.use('table', function(){
        var table = layui.table;
        //第一个实例
        table.render({
            elem: '#demo'
            ,height: 312
            ,url: './suggestInfo.json' //数据接口
            ,page: true //开启分页
            ,id: 'testReload'
            ,cols: [
                [
                    {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
                    ,{field: 'uid', title: '用户id', width:80}
                    ,{field: 'content', title: '内容', width: 180, sort: true}
                    ,{field: 'name', title: '昵称', width:120, sort: true}
                    ,{field: 'contact', title: '联系方式', width: 100}
                    ,{field: 'img', title: '截图', width: 80
                    ,templet: function(d){
                        if(d.img == null){
                            return "无"
                        }else{
                            return '<img src="'+d.img+'">';
                        }
                    }
                }
                    ,{field: 'right', title: '操作', width: 300,toolbar: '#barDemo'}
                ]
            ]
        });
        // 监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event ===  'del'){
                layer.confirm('删除该条记录', function(index){
                    $.post("./delSuggestInfoById",{id:data.id},function(returnMap){
                        if(returnMap.resCode == "1"){
                            layer.msg('操作成功！');
                            layer.close(index);
                            obj.del();
                        }else{
                            alert(returnMap.resDesc);
                        }
                    })
                });
            }
        });
        var $ = layui.$, active = {
            reload: function () {
                var demoReload = $('#demoReload');

                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        id: $("#id").val(),
                        uid:$("#uid").val(),
                        content:$("#content").val(),
                        name:$("#name").val(),
                        contact:$("#contact").val()
                    }
                });
            }
        }
        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });

</script>
</body>

</html>
